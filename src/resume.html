            border-radius: 0.5rem;
            transition: all 0.2s;

            color: #ffffff;

        }
        .drag-drop-area {
            border: 2px dashed #9ca3af;
            background-color: #f9fafb;
            transition: background-color 0.2s;
        }
        .drag-drop-area.drag-over {
            background-color: #e0e7ff;
            border-color: #4f46e5;
        }
    </style>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-semibold text-gray-800 mb-2">Resume Management</h1>
            <p class="text-gray-500 mb-8">Upload and optimize your resume for PM internship applications.</p>

            <div class="bg-white rounded-lg p-8 shadow-md">
                <h2 class="text-xl font-medium text-gray-700 mb-4">Upload Resume</h2>

                <!-- Drag & Drop Area -->
                <div id="drop-area" class="drag-drop-area flex flex-col items-center justify-center p-12 rounded-lg text-center">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-12 h-12 text-gray-400 mb-4">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 13.5h6M12 9v6m-4.5-4.5V18a3 3 0 003 3h7.5a3 3 0 003-3v-6a3 3 0 00-3-3H7.5a3 3 0 00-3 3z" />
                    </svg>
                    <p class="text-gray-500 text-lg mb-2">
                        Drop your resume here
                    </p>
                    <p class="text-gray-400 text-sm mb-4">or click to browse files</p>

                    <input type="file" id="file-input" class="hidden">
                    <button onclick="document.getElementById('file-input').click()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-6 rounded-lg transition-colors">
                        Choose File
                    </button>
                    <p id="file-name" class="mt-4 text-gray-600 font-medium"></p>
                </div>

            </div>
        </div>
    </main>
    
    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        // Highlight drop area when dragging file over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('drag-over'), false);
        });

        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            let dt = e.dataTransfer;
            let files = dt.files;
            handleFiles(files);
        }

        // Handle files selected via input
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                const file = files[0];
                fileNameDisplay.textContent = `Selected file: ${file.name}`;
                // You can add further logic here to process the file,
                // such as uploading it to a server.
                console.log('File selected:', file);
            }
        }
    </script>
