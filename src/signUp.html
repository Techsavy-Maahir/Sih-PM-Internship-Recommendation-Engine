<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - PM Internship AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-shadow {
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">

<header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center">
            <img src="/icons/logo.svg" alt="PM Internship AI Logo" class="h-8 w-8 mr-2">
            <h1 class="text-xl font-bold text-gray-900">Udaan</h1>
        </div>
        <nav class="space-x-6 text-gray-700 font-medium">
            <a href="#how-it-works" class="transition hover:text-indigo-600">How it Works</a>
            <a href="#about" class="transition hover:text-indigo-600">About</a>
            <a href="#support" class="transition hover:text-indigo-600">Support</a>
            <a href="loginInPage.html" class="px-4 py-2 rounded-lg text-gray-700 transition hover:text-indigo-600">Login</a>
            <a href="signUp.html" class="bg-black text-white px-4 py-2 rounded-lg transition hover:bg-gray-800">Sign Up</a>
        </nav>
    </div>
</header>

<section class="py-12">
    <div class="max-w-md mx-auto bg-white p-8 rounded-lg custom-shadow">
        <h2 class="text-2xl font-bold text-center text-gray-900 mb-2">Create Account</h2>
        <p class="text-center text-gray-600 mb-6 text-sm">Join Udaan and discover your perfect internship match</p>

        <!-- Fixed single form -->
        <form id="signupForm" class="space-y-4">
            <input type="text" name="fullName" placeholder="Full Name" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-black" required />
            <input type="email" name="email" placeholder="Email Address" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-black" required />
            <input type="password" name="password" placeholder="Password (min. 6 characters)" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-black" required />
            <input type="password" name="confirmPassword" placeholder="Confirm Password" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-1 focus:ring-black" required />
            
            <label class="flex items-center space-x-2 text-xs text-gray-600">
                <input type="checkbox" name="terms" class="h-4 w-4 text-gray-900 border-gray-300 rounded focus:ring-black" required />
                <span>I agree to the <a href="#" class="text-gray-900 font-semibold underline">Terms of Service</a> and <a href="#" class="text-gray-900 font-semibold underline">Privacy Policy</a></span>
            </label>

            <button type="submit" class="w-full bg-black text-white py-2 rounded font-medium transition hover:bg-gray-800">Create Account</button>
        </form>

        <div class="mt-6 text-center text-gray-400 text-sm">OR SIGN UP WITH</div>
        <div class="mt-4 flex justify-center space-x-4">
            <button class="flex-1 bg-white border border-gray-300 px-4 py-2 rounded flex items-center justify-center space-x-2 hover:bg-gray-50 transition">
                <img src="/icons/google.svg" alt="Google" class="w-4 h-4" />
                <span class="text-sm text-gray-700 font-medium">Google</span>
            </button>
            <button class="flex-1 bg-white border border-gray-300 px-4 py-2 rounded flex items-center justify-center space-x-2 hover:bg-gray-50 transition">
                <img src="/icons/twitter.svg" alt="Twitter" class="w-4 h-4" />
                <span class="text-sm text-gray-700 font-medium">Twitter</span>
            </button>
        </div>

        <p class="text-center mt-6 text-sm text-gray-500">
            Already have an account? <a href="loginInPage.html" class="font-semibold text-gray-900 hover:underline">Sign in here</a>
        </p>
        <p class="text-center mt-4 text-sm text-gray-500">
            <a href="index.html" class="hover:underline">&larr; Back to home</a>
        </p>
    </div>
</section>

<!-- Fixed JS -->
<script>
document.getElementById('signupForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const form = e.target;
    const fullName = form.fullName.value.trim();
    const email = form.email.value.trim();
    const password = form.password.value;
    const confirmPassword = form.confirmPassword.value;

    if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
    }

    if (!form.terms.checked) {
        alert("You must agree to the terms.");
        return;
    }

    try {
        const res = await fetch('http://127.0.0.1:5000/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ fullName, email, password })
        });

        const data = await res.json();

        if (res.ok) {
            alert("Signup successful! Please login.");
            window.location.href = 'loginInPage.html';
        } else {
            alert(data.error || "Signup failed.");
        }

    } catch (err) {
        console.error(err);
        alert("Network error. Make sure your Flask server is running on port 5000.");
    }
});
</script>

</body>
</html>
